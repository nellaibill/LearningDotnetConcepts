<!-- user-list.component.html -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-10">
      <h2>User List</h2>
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Email</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Avatar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.id }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.first_name }}</td>
            <td>{{ user.last_name }}</td>
            <td><img [src]="user.avatar" alt="Avatar" width="50"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
